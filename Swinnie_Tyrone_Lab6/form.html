<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
	
	
		<title>Contact Page</title>
	
	</head>

<body>
	
	<h1>Please Provide Your Contact Infromation</h1>
	
	<hr>
	
	<form>
		
		<h2>What's Your Name?</h2>
		
			<p>First Name:</p><input type="text" name="first name">
				<p>Last Name:</p><input type="text" name="last name">
					<p>Gender:</p>Male:<input type="checkbox" name="gender" value="male">
						Female:<input type="checkbox" name="gender" value="female">
		
		<h2>What Your Age?</h2>
			<P>Are You Over 21?</p>Yes:<input type="radio" value="yes">
				No:<input type="radio" value="no">
			
		<h2>Are You All Done?</h2>
			<input type="submit" name="Submit" value="SUBMIT">
		
	</form>	
	
	<hr>
	
	<h2>Who Are You?</h2>
		<p>Tell Us A Little About Yourself:</p>
			<textarea rows="4" cols="60">
		
	</textarea>
	
	
	<h2>What Is Your Faviorte Pet?</h2>
		
		<p>Please Select From The Drop Down</p>
		
		<select>
		
			<option value="dog">Dog</option>
			<option value="cat">Cat</option>
			<option value="bird">Bird</option>
			<option value="lizard">Lizard</option>
		
		</select>	
		
		
		
		
	
		
		
		
		
	
	
	
	
</body>	
</html>
